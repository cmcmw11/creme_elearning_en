<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Vocab App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>ฟีดคำศัพท์วันนี้</h2>
      <button onclick="window.location.href='login.html'">ออกจากระบบ</button>
    </div>

    <div class="feed">
      <div class="post">
        <h3>คำศัพท์ที่แนะนำวันนี้</h3>
        <p>วันนี้เรามีคำศัพท์ที่น่าสนใจมาแนะนำ! ลองทบทวนคำนี้ดูสิครับ</p>
        <button onclick="window.location.href='vocab-card.html'">ดูคำศัพท์</button>
      </div>

      <div class="post">
        <h3>คำศัพท์ที่ต้องเรียนในวันนี้</h3>
        <p>เรียนคำศัพท์เหล่านี้วันนี้เพื่อเตรียมพร้อมสำหรับการทบทวนในวันพรุ่งนี้!</p>
        <button onclick="window.location.href='vocab-card.html'">เริ่มเรียน</button>
      </div>

      <div class="post">
        <h3>คำศัพท์ที่คุณยังไม่รู้จัก</h3>
        <p>ลองทบทวนคำศัพท์ที่ยังไม่คุ้นเคยในคลังคำศัพท์ของเรา</p>
        <button onclick="window.location.href='vocab-card.html'">เริ่มทบทวน</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
